<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Login</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>	
			@import url(http://fonts.googleapis.com/css?family=Montserrat:400,700|Handlee);
			body {
				background: #eedfcc url(images/bg3.jpg) no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.5);
			}
		</style>
    </head>
	
	<body>
        <div class="container">
		
			<!-- Codrops top bar --> 
            <div class="codrops-top">
                    <strong>login</strong>
            </div> <!-- Codrops top bar -->
			<br></br>
			<br></br>
			<br></br>
			<header>
				<h1>SeLamat Datang di <strong>HAPPMAS</strong> Site</h1>
				<h3>Himpunan Abituren Pondok Pesantren Maskumambang</h3>
				
				
				<div class="support-note">
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
			</header>
			
			<section class="main">
				<form class="form-1">
					<blink>Silahkan Login !</blink>
					<br></br>
					<p class="field">
						<input type="text" id="login" name="login" placeholder="Username">
						<i class="icon-user icon-large"></i>
					</p>
					<p class="field">
						<input type="password" id="password" name="password" placeholder="Password">
						<i class="icon-lock icon-large"></i>
					</p>
					<p class="submit">
						<button type="submit" name="submit">
							<i class="icon-arrow-right"></i>
						</button>	
					</p>
				</form>
			</section>
			<div>
				<h3>klik untuk <strong><u><a href="signup.html">daftar</a></u></strong></h3>
			</div>
		</div>
    </body>
</html>
